<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Formulario Facebook</title>
</head>
<body>
    <section>
        <h1>
            Create an account.
        </h1>
        <h2>
            It's free and always will be.
        </h2>
        <form method="GET" name="Formulario" class="form"   autocomplete="off">
            
            <ul class="list">
                <li>
                    <input type="text" id="firstname" class="input" placeholder="First name" required>
                </li>
                <li>
                    <input type="text" id="surname" placeholder="Surname">
                </li>
                <li>
                    <input type="text" id="email-number" placeholder="Email or mobile number" required>
                </li>
                <li>
                    <input type="text" id="remail-rnumber" placeholder="Re-enter email or mobile number" required>
                </li>
                <li>
                    <input type="password" id="password" placeholder="New password" required>
                </li>
                <li>
                    <label for="height">Height in cm</label>
                    <input type="number" min="50" max="250" step="1" value="150">
                </li>
                <li>
                    <label for="bday">Birthday</label>
                    <select id="bday" placeholder="Day" required>
                        <option value="Day">Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="bmonth" required>
                        <option value="Month">Month</option>
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select> 
                    <select id="byear" required>
                        <option value="Year">Year</option>
                        <option value="15">1988</option>
                        <option value="16">1989</option>
                        <option value="01">1990</option>
                        <option value="02">1991</option>
                        <option value="03">1992</option>
                        <option value="04">1993</option>
                        <option value="05">1994</option>
                        <option value="06">1995</option>
                        <option value="07">1996</option>
                        <option value="08">1997</option>
                        <option value="09">1998</option>
                        <option value="10">1999</option>
                        <option value="11">2000</option>
                        <option value="12">2001</option>
                        <option value="13">2002</option>
                        <option value="14">2003</option>
                    </select>
                    <small>
                        Why do I need to provide my date of birth?
                    </small>   
                </li>
                <li>
                    <label for="gen">
                        <input type="radio" id="gen" value="Female" name="genero" required>
                        Female
                    </label>
                    <label for="gen2">
                        <input type="radio" id="gen2" value="Female" name="genero" required>
                        Male
                    </label>
                </li>
                <li>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Escribe tu primer comentario."></textarea>
                </li>
                <li>
                    <small>
                        By cliking Create an account, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.
                    </small>
                </li>
                <li>
                    <input type="submit" value="Create an account">
                </li>
                <li>
                    <input type="hidden" value="Chrome">
                </li>
                <li>
                    <label for="terms">
                        <input type="checkbox" id="terms" value="terms" name="terms" required>
                        By cliking you agree to our Terms and Conditions.
                    </label>
                </li>
            </ul>

        </form>
    </section>
</body>
</html>
