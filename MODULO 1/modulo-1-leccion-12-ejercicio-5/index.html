<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Ejercicio 5</title>
</head>
<body>

    <div class="container">
        <h1 class="title">CSS Transitions</h1>
        <h2 class="subtitle">Form label placeholders</h2>
        <form action="" class="form">
            <label for="email" class="label"></label>
            <input type="email" id="email" class="input" placeholder="Email address">

            <label for="password" class="label"></label>
            <input type="password" id="password" placeholder="Password" class="input">

            <label for="button" class="label"></label>
            <input type="submit" id="button" value="Let's go!" class="button">
        </form>
    </div>
</body>
</html>
