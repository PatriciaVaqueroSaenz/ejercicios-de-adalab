<!--Bootstrap utiliza las media queries para definir 5 breakpoints o «puntos de ruptura» que dependen del ancho de la pantalla del dispositivo.

Tenemos pantallas con tamaño: 
- extra pequeño, como teléfonos en orientación vertical, cuyas clases utilizan el sufijo xs de extra small (menos de 576px); 
- pequeño, como teléfonos en orientación horizontal, con sufijo sm de small (menos de 768px); 
- medio, como tablets, con sufijo md, de medium (menos de 992px); 
- grandes, como pantallas de PC, con sufijo lg, de large (menos de 1200px) 
- extra grande, con sufijo xl de extra large (más de 1200px)
-->
