<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Formulario</title>
</head>
<body>
    <form method="GET" name="Formulario" class="form" autocomplete="off">
        
        <ul>
            <li>
                <label for="name" class="label">Nombre</label>
                <input type="text" id="name" class="input" placeholder="Escribe tu nombre" required>
            </li>
            <li>
                <label for="surname">Apellido</label>
                <input type="text" id="surname" placeholder="Escribe tu apellido">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Escribe tu email" required>
            </li>
            <li>
                <label for="address">Calle</label>
                <input type="text" id="address" placeholder="Escribe tu dirección" required>
            </li>
            <li>
                <label for="city">Ciudad</label>
                <input type="text" id="city" placeholder="Escribe tu ciudad" required value="Madrid">
            </li>
            <li>
                <label for="province">Provincia</label>
                <input type="text" id="province" placeholder="Escribe tu provincia" required>
            </li>
            <li>
                <label for="country">País</label>
                <input type="text" id="country" placeholder="Escribe tu país" required value="España">
            </li>
            <li>
                <label for="dni">DNI</label>
                <input type="text" id="dni" placeholder="Escribe tu DNI" required>
            </li>
            <li>
                <label for="tel">Teléfono</label>
                <input type="tel" id="tel" placeholder="Escribe tu nº de teléfono" required>
            </li>
            <li>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Escribe tu contraseña" required>
            </li>
            <li>
                <label for="rpassword">Confirmar contraseña</label>
                <input type="password" id="rpassword"
                placeholder="Repite tu contraseña" required>
            </li>
            <li><input type="submit"></li>
        </ul>

    </form>
</body>
</html>
